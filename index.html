<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css">

    <title>Alexandar Nikolic Portfolio</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav>
        <div class="left">
            <a href="/">Alexandar Nikolic</a>
        </div>
        <div class="right">
            <a href="http://github.com" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-github"></i>
                <span>Github</span>
            </a>

            <a href="http://linkedin.com" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-linkedin"></i>
                <span>Linkedin</span>
            </a>

            <a href="mailto:alexandar.nikolic2@gmail.com">
                <i class="fa-solid fa-envelope"></i>
                <span>Email</span>
            </a>
        </div>    
    </nav>

    <main>
        <!-- SECTION 1: Hero -->
        <section class="hero-section">
            <div class="text">
                <h2>Hi, I'm Alex</h2>
                <p>Say whatever you want</p>

                <div class="links">
                    <a href="#skills">
                        <i class="fa-solid fa-code"></i>
                        <span>Skills</span>
                    </a>

                    <a href="#testimony">
                        <i class="fa-solid fa-pen"></i>
                        <span>Testimony</span>
                    </a>

                    <a href="#contact">
                        <i class="fa-solid fa-envelope"></i>
                        <span>Contact</span>
                    </a>
                </div>
            </div>

            <div class="headshot">
                <!-- Change to webp -->
                <img src="images/profile picture.jpg" alt="Alexandar Nikolc">
            </div>
        </section>

        <!-- SECTION 2: Skills -->
        <section id="skills" class="skills-section">
            <h2>Skills</h2>
            <div class="text">
                What are my skills
            </div>

            <div class="cells">
                <div class="cell">
                    <img src="images/html-logo.webp" alt="html logo">
                    <span>HTML</span>
                </div>

                <div class="cell">
                    <img src="images/css-logo.webp" alt="css logo">
                    <span>CSS</span>
                </div>

                <div class="cell">
                    <img src="images/javascript-logo.webp" alt="javascript logo">
                    <span>JavaScript</span>
                </div>

                <div class="cell">
                    <img src="images/node-logo.webp" alt="node logo">
                    <span>Node.js</span>
                </div>

                <div class="cell">
                    <img src="images/react-logo.webp" alt="react logo">
                    <span>React.js</span>
                </div>
            </div>
        </section>

        <!-- SECTION 3: Testimony -->
        <section id="testimony"></section>

        <!-- SECTION 4: Contact -->
        <section id="contact"></section>
    </main>
</body>
</html>
